<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended 704</title>
    
    <!-- NES.css -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    
    <!-- Press Start 2P Font (the authentic NES font) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        @font-face{
            font-family: 'DungGeunMo';
            src: url('fonts/DungGeunMo.eot');
            src: url('fonts/DungGeunMo.eot?#iefix') format('embedded-opentype'),
                 url('fonts/DungGeunMo.woff2') format('woff2'), 
                 url('fonts/DungGeunMo.woff') format('woff'); 
            font-weight: normal;
            font-style: normal;
            font-display: swap; 
        }
        
        /* mobile */
        * {
            box-sizing: border-box;
        }

        body {
            padding: 1rem;
            font-family: 'DungGeunMo', monospace;
            background-color: #212529;
            color: #fff;
            margin: 0;
            font-size: 12px;
            line-height:1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        section {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5 rem;
            margin-bottom: 1rem;
            word-wrap: break-word;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.9;
        }

        .button-group button{
            flex: 1 1 100%;
            min-width: 120px;
        }

        .nes-balloon{
            margin-bottom: 1rem;
        }

        .icon-group{
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .nes-icon {
            transform: scale(0,8);
        }

        .nes-field{
            margin-bottom: 1rem
        }

        .nes-input{
            width: 100%
        }

        @media (min-width: 768px) {
            body {
                padding: 2rem;
                font-size: 14px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .button-group button {
                flex: 0 1 auto; /* Allow buttons to size naturally */
            }
            
            .nes-icon {
                transform: scale(1); /* Normal size */
            }
        }
        
        /* ===== DESKTOP (≥ 1024px) ===== */
        @media (min-width: 1024px) {
            body {
                padding: 3rem;
                font-size: 16px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .container {
                max-width: 980px;
            }
            
            /* Two-column layout for balloons on desktop */
            .balloon-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
        }
        
        /* ===== LARGE DESKTOP (≥ 1440px) ===== */
        @media (min-width: 1440px) {
            .container {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <!--Headers-->
    <section>
        <h1>반응형 사이트</h1>
        <p>화면 크기에 따라 자동으로 조절되나요?</p>
    </section>

    <!--Buttons-->
    <section>
    <h2>버튼</h2>
    <div class="button-group">
        <button type="button" class="nes-btn">일반</button>
        <button type="button" class="nes-btn is-primary">primary</button>
        <button type="button" class="nes-btn is-success">success</button>
        <button type="button" class="nes-btn is-error">error</button>
    </div>
    </section>

    <!--Balloons-->
    <section>
        <h2>대화</h2>
        <div class="balloon-container">
            <div class="nes-balloon from-left is-dark">
                <p>모바일에서도 잘 보이나요?</p>
            </div>
            <div class="nes-balloon from-right is-dark">
                <p>화면이 작으면? <br> 아래로 정렬됩니다!</p>
            </div>
        </div>
    </section>

    <section>
        <div class="nes-container with-title is-dark">
            <p class="title">반응형 디자인</p>
            <p>이 사이트는 모든 기기에서 잘 작동합니다. 브라우저 창 크기를 조절해보세요!</p>
        </div>
    </section>

    <section>
        <h2>아이콘</h2>
        <div class="icon-group">
            <i class="nes-icon trophy is-large"></i>
            <i class="nes-icon heart is-large"></i>
            <i class="nes-icon star is-large"></i>
            <i class="nes-icon coin is-large"></i>
        </div>
    </section>

    <!-- Progress Bar -->
    <section>
        <h2>진행률</h2>
        <progress class="nes-progress is-primary" value="70" max="100"></progress>
    </section>

    <!-- Input -->
    <section>
        <h2>입력 필드</h2>
        <div class="nes-field">
            <label for="name_field">이름</label>
            <input type="text" id="name_field" class="nes-input" placeholder="이름을 입력하세요...">
        </div>
    </section>

    </div>
</body>
</html>
